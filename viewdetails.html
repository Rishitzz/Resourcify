  <script>
    function filterByStatus(status) {
      const outputPanels = document.querySelectorAll('.output-panel1, .output-panel2');

      outputPanels.forEach((panel) => {
        const employeestatusElement = panel.querySelector('[id^="employeestatus"]');

        if (employeestatusElement.textContent.toLowerCase() === status.toLowerCase()) {
          panel.classList.remove('inactive');
        } else {
          panel.classList.add('inactive');
        }
      });
    }

    function showAll() {
      const outputPanels = document.querySelectorAll('.output-panel1, .output-panel2');

      outputPanels.forEach((panel) => {
        panel.classList.remove('inactive');
      });
    }
  </script>
